<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cmajor Playground</title>

	<style>
		@font-face {
			font-family: "codicon";
			font-display: block;
			src: url(./bundle/bunaco/dist/codicon.ttf) format("truetype");
		}

		body,
		html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100%;

		}

		* {
			box-sizing: border-box;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
	</style>
	<link rel="stylesheet" href="https://esm.sh/monaco-editor?css">
</head>

<body>
	<cmaj-playground></cmaj-playground>
	<script type="module">
		const qs = new URL(document.location.href).searchParams;
		if (qs.has('github_access_token')) {
			const token = qs.get('github_access_token');
			localStorage.setItem('github_access_token', token);
			window.close();
			// document.location.replace('./');
		} else {
			import('./bundle/js/index.js');
		}
	</script>
</body>

</html>
